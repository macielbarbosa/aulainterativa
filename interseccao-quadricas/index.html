<body>
	<header>
		<nav class="navbar navbar-default">
		  	<div class="container">
		    	<div class="navbar-header">
		      		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

	</header>
	<div class="container">
		<h1>Intersecção de planos em quádricas</h1><br>
		<div class="row" align="middle">
			Quádrica:
			<select id="quadrica" onchange="setQuadrica()">
				<option value="cone" selected>Cone</option>
				<option value="elipsoide">Elipsoide</option>
				<option value="paraboloideEliptico">Paraboloide elíptico</option>
				<option value="paraboloideHiperbolico">Paraboloide hiperbólico</option>
				<option value="paraboloideRevolucao">Paraboloide de revolução</option>
				<option value="hiperboloideUmaFolha">Hiperboloide de uma folha</option>
				<option value="hiperboloideDuasFolhas">Hiperboloide de duas folhas</option>
				<option value="cilindroEliptico">Cilindro elíptico</option>
				<option value="cilindroHiperbolico">Cilindro hiperbólico</option>
				<option value="cilindroParabolico">Cilindro parabólico</option>
			</select>
			<span>Plano perpendicular ao:</span>
			<select id="plano" onchange="setPlano()">
				<option value="planoZ" selected>Eixo z</option>
				<option value="planoY">Eixo y</option>
				<option value="planoX">Eixo x</option>
			</select>
			<br><br>
		</div>
		<div class="row" align="middle">
			<div class="col-md-12">
				<div id="ggb3d"></div>
			<img src="../imagens/mouse-click.png"/><b class="fonte8">Visualização 3D </b>
			<img src="../imagens/mouse-scroll.png"><b class="fonte8"> Zoom</b>
			</div>
		</div>
	</div>
